name: CI

on:
  push:
    branches: [ master ]
    
env:
  BUCKET: pokemons.giovannibassetto.works

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Setup Nodejs
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      
      - name: Install Dependencies
        run: yarn install
        
      - name: Run Tests
        run: yarn test
        
      - name: Run build
        run: yarn build
      
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
    
      - name: Upload Files Bucket
        run: gsutil -m rsync -R ./build gs://"$BUCKET"
        
      - name: Allow Files
        run: gsutil -m acl ch -R -u AllUsers:R gs://"$BUCKET"
      
      - name: Set Cache Control Static Files
        run: gsutil -m setmeta -h "Cache-Control:public, max-age=15768000" gs://"$BUCKET"/**/*.{png,svg,css,js}
        
      - name: Set Cache Control Index.html
        run: gsutil -m setmeta -h "Cache-Control:no-cache, no-store" gs://"$BUCKET"/index.html
        
  
